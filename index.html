<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Chinese New Year – Year of the Horse</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="lanterns">
    <div class="lantern"><span>福</span></div>
    <div class="lantern"><span>马</span></div>
    <div class="lantern"><span>年</span></div>
  </div>

  <h2>Happy Lunar New Year</h2>
  <h1>Year of the Horse 2026</h1>

  <div class="scene">
    <div class="fireworks"></div>
    <div class="horse">
      <img src="horse.png" alt="Horse celebrating Chinese New Year" />
    </div>
    <div class="ground"></div>
  </div>

  <audio id="cny-audio" src="cny-song.mp3" loop></audio>

  <div class="footer-text">Wishing you prosperity, joy, and swift progress this Horse year.</div>
  <div class="audio-note">Click the button below if your browser blocks autoplay.</div>
  <button id="play-btn">Play / Pause Music</button>

  <script src="script.js"></script>
</body>
</html>
